<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my google form sheet</title>
   
    
</head>
<body>
    
    <form id="sheetdb-form"
    method="POST" 
    action="https://script.google.com/macros/s/AKfycbwAeJu3IseMZzzhTsXUueGAp8F7RdFYa2EAVYBk5mp1aaByymCr7VEioavn_veAkOX0bA/exec"
  >
    <input name="Email" type="email" placeholder="Email" required>
    <input name="Name" type="text" placeholder="Name" required>
    <input name="Last Name" type="text" placeholder="Last Name" required>
    <button type="submit">Send</button>
  </form>
 
</body>
<script>
    var form = document.getElementById('sheetdb-form');
    form.addEventListener("submit", e => {
      e.preventDefault();
      fetch(form.action, {
          method : "POST",
          body: new FormData(document.getElementById("sheetdb-form")),
      }).then(
          response => response.json()
      ).then((html) => {
        // you can put any JS code here
        alert('Submitted successfully')
        window.location.href = 'file:///C:/Users/muden/OneDrive/Desktop/py_form/myForm.html';
      });
    });
  </script>

</html>
