<script>
function filterTable() {
        var selectElement = document.getElementById("selectOption");
        var selectedValue = selectElement.options[selectElement.selectedIndex].value.toLowerCase();
        var table = document.getElementById("myTable");
        var rows = table.getElementsByTagName("tr");

        for (var i = 0; i < rows.length; i++) {
            var site = rows[i].getElementsByTagName("td")[0];
            if (site) {
                var siteText = site.textContent || site.innerText;
                if (siteText.toLowerCase() === selectedValue) {
                    rows[i].style.display = "";
                } else {
                    rows[i].style.display = "none";
                }
            }
        }
    }
</script>
