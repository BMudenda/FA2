<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}
		th, td {
			border: 1px solid #ddd;
			padding: 8px;
			text-align: left;
		}
		th {
			background-color: #f0f0f0;
		}
	</style>
</head>
<body>
	<h1>To-Do List</h1>
	<form>
		<label for="task">Task:</label>
		<input type="text" id="task" name="task"><br><br>
		<label for="start-date">Start Date:</label>
		<input type="date" id="start-date" name="start-date"><br><br>
		<label for="due-date">Due Date:</label>
		<input type="date" id="due-date" name="due-date"><br><br>
		<label for="status">Status:</label>
		<select id="status" name="status">
			<option value="pending">Pending</option>
			<option value="in-progress">In Progress</option>
			<option value="completed">Completed</option>
		</select><br><br>
		<input type="submit" value="Add Task">
	</form>
	<h2>Tasks:</h2>
	<table id="tasks-table">
		<thead>
			<tr>
				<th>Task</th>
				<th>Start Date</th>
				<th>Due Date</th>
				<th>Status</th>
			</tr>
		</thead>
		<tbody id="tasks-tbody">
			<!-- Tasks will be listed here -->
		</tbody>
	</table>

	<script>
		// Add event listener to form submission
		const form = document.querySelector('form');
		const tasksList = document.getElementById('tasks-tbody');

		form.addEventListener('submit', (e) => {
			e.preventDefault();

			// Get form data
			const task = document.getElementById('task').value;
			const startDate = document.getElementById('start-date').value;
			const dueDate = document.getElementById('due-date').value;
			const status = document.getElementById('status').value;

			try {
				// Save data to local storage
				const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
				tasks.push({ task, startDate, dueDate, status });
				localStorage.setItem('tasks', JSON.stringify(tasks));
				console.log('Data saved to local storage:', tasks);
			} catch (error) {
				console.error('Error saving data to local storage:', error);
			}

			// Create new task element
			const taskElement = document.createElement('tr');
			taskElement.innerHTML = `
				<td>${task}</td>
				<td>${startDate}</td>
				<td>${dueDate}</td>
				<td>${status}</td>
			`;

			// Add task to tasks list
			tasksList.appendChild(taskElement);

			// Reset form
			form.reset();
		});

		// Load tasks from local storage on page load
		window.onload = () => {
			try {
				const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
				console.log('Data loaded from local storage:', tasks);
				tasks.forEach((task) => {
					const taskElement = document.createElement('tr');
					taskElement.innerHTML = `
						<td>${task.task}</td>
						<td>${task.startDate}</td>
						<td>${task.dueDate}</td>
						<td>${task.status}</td>
					`;
					tasksList.appendChild(taskElement);
				});
			} catch (error) {
				console.error('Error loading data from local storage:', error);
			}
		};
	</script>
</body>
</html
