<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OVC SERV COMP-Data Selection</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        #data-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>OVC SERV COMP-Data Selection</h2>

    <label for="name-select">Select a Name:</label>
    <select id="name-select" onchange="displayData()">
        <option value="Thompson District Hospital">Thompson District Hospital</option>
        <option value="Roan Antelope General Hospital">Roan Antelope General Hospital</option>
        <option value="Mpatamatu Section 26 Clinic">Mpatamatu Section 26 Clinic</option>
        <option value="Malaika Clinic">Malaika Clinic</option>
        <option value="Mikomfwa Health Centre">Mikomfwa Health Centre</option>
        <option value="Kawama Urban Health Centre (Lua)">Kawama Urban Health Centre (Lua)</option>
        <option value="Poleline (Baluba) Health Post">Poleline (Baluba) Health Post</option>
        <option value="Mpongwe Mission Hospital">Mpongwe Mission Hospital</option>
        <option value="St Theresa Mission Hospital">St Theresa Mission Hospital</option>
        <option value="Kalweo Rural Health Centre">Kalweo Rural Health Centre</option>
        <option value="Ipumbu Rural Health Centre">Ipumbu Rural Health Centre</option>
        <option value="Luanshya">Luanshya</option>
        <option value="Mpongwe District">Mpongwe District</option>
    </select>

    <div id="data-container"></div>

    <script>
        function displayData() {
            var selectedName = document.getElementById("name-select").value;

            var data = {
                "Thompson District Hospital": ["1900", "1738", "162", "91%", "9%"],
                "Roan Antelope General Hospital": ["1786", "1727", "59", "97%", "3%"],
                "Mpatamatu Section 26 Clinic": ["624", "790", "-166", "127%", "-27%"],
                "Malaika Clinic": ["442", "537", "-95", "121%", "-21%"],
                "Mikomfwa Health Centre": ["613", "618", "-5", "101%", "-1%"],
                "Kawama Urban Health Centre (Lua)": ["262", "284", "-22", "108%", "-8%"],
                "Poleline (Baluba) Health Post": ["418", "561", "-143", "134%", "-34%"],
                "Mpongwe Mission Hospital": ["1527", "1320", "207", "86%", "14%"],
                "St Theresa Mission Hospital": ["943", "982", "-39", "104%", "-4%"],
                "Kalweo Rural Health Centre": ["569", "747", "-178", "131%", "-31%"],
                "Ipumbu Rural Health Centre": ["216", "283", "-67", "131%", "-31%"],
                "Luanshya": ["6045", "6255", "-210", "103%", "-3%"],
                "Mpongwe District": ["3255", "3332", "-77", "102%", "-2%"]
            };

            var selectedData = data[selectedName];

            var html = "<h3>Data for " + selectedName + ":</h3>";
            html += "<table>";
            html += "<tr><th>Target</th><th>Reach</th><th>Unreached</th><th>Percentage Reach</th><th>Percentage Unreached</th></tr>";
            html += "<tr>";

            for (var i = 0; i < selectedData.length; i++) {
                html += "<td>" + selectedData[i] + "</td>";
            }

            html += "</tr></table>";

            document.getElementById("data-container").innerHTML = html;
        }
    </script>

</body>
</html>

</html>
